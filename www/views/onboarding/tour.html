<ion-view class="onboarding" id="onboarding-tour">
  <ion-nav-bar>
    <ion-nav-title></ion-nav-title>
    <ion-nav-buttons side="primary">
      <button class="button back-button button-clear" ng-click="goBack()">
        <i class="icon ion-ios-arrow-thin-left"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
      <button class="button back-button button-clear" ng-hide="data.index > 2" ng-click="changeSlide(3,150)">
        {{'Skip' | translate}}
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-slides class="slides" options="options" slider="data.slider">
    <ion-slide-page>
      <ion-content id="onboard-tour-secure" scroll="false">
        <div class="onboarding-topic" translate>Nano is Instant</div>
        <div class="onboarding-description" translate>Transfer Nano instantly to anyone, anywhere.</div>
        <div class="onboarding-illustration-secure"></div>
        <div class="cta-buttons">
          <div class="onboarding-tldr" translate>Just scan and pay.</div>
          <button class="button button-standard button-primary" ng-click="slideNext()" translate>
            Got it
          </button>
        </div>
      </ion-content>
    </ion-slide-page>
    <ion-slide-page>
      <ion-content id="onboard-tour-currency" scroll="false">
        <div class="onboarding-topic" translate>Nano is Feeless</div>
        <div class="onboarding-description" translate>Trade Nano for other currencies like USD or Euros. </div>
        <div class="onboarding-illustration-currency">
        </div>
        <div class="cta-buttons">
          <div class="onboarding-tldr" translate>Never pay transfer fees again!</div>
          <button class="button button-standard button-primary" ng-click="slideNext()" translate>
            Makes sense
          </button>
        </div>
      </ion-content>
    </ion-slide-page>
    <ion-slide-page>
      <ion-content id="onboard-tour-control" scroll="false">
        <div class="onboarding-topic" translate>Nano is Secure</div>
        <div class="onboarding-description" translate>Canoe stores your Nano using cutting-edge security.</div>
        <div class="onboarding-illustration-control"></div>
        <div class="cta-buttons">
          <div class="onboarding-tldr" translate>But do not lose your seed!</div>
          <button class="button button-standard button-primary" ng-click="slideNext()"  translate>
            Let's Start
          </button>
        </div>
      </ion-content>
    </ion-slide-page>
    <ion-slide-page class="no-swipe">
      <ion-content id="onboarding-create-password" scroll="false">
        <div class="onboarding-topic" translate>Encryption Time</div>
        <form name='createPassword' novalidate>
          <div class="list settings-list settings-input-group">
            <label class="item item-input item-stacked-label">
              <span class="input-label" translate>Password</span>
              <input type="password"
                autocapitalize="none"
                autocorrect="off"
                placeholder="{{'At least 8 Characters'|translate}}"
                ng-model="password"
                name="password"
                required
              >
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label" translate>Confirm Password</span>
              <input type="password"
                ng-model="passwordConfirm"
                type="password"
                name="confirmPassword"
                autocapitalize="none"
                autocorrect="off"
                required
                data-password-verify="user.password"
                placeholder="{{'Confirm Password.'|translate}}"
              >
              <div class="valid-password" ng-show="password && passwordConfirm" >
                <div class="matching" ng-show="password === passwordConfirm">
                  <div ng-show="password.length >= 8">
                    <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                    <span translate>Passwords match</span>
                  </div>
                  <div ng-show="password.length < 8" class="too-short">
                    <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                    <span translate>Password too short</span>
                  </div>
                </div>
              </div>
              <div
                class="not-matching" ng-show="password && passwordConfirm && password !== passwordConfirm">
                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                <span translate>Passwords don't match</span>
              </div>
            </label>
          </div>

          <div class="cta-buttons">
            <button
              class="button button-standard button-primary"
              ng-disabled="!password || !passwordConfirm || password!==passwordConfirm || password.length < 8"
              type="submit"
              ng-click="createDefaultWallet(password)"
              translate>
              Create Wallet
            </button>
          </div>
        </form>
      </ion-content>
    </ion-slide-page>
  </ion-slides>
</ion-view>
